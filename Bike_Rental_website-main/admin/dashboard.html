<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riderly - Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div id="logo-container">
          <img src="../images/logo.jpg" alt="Riderly Logo" width="80px" />
          <p>Riderly</p>
        </div>
        <ul class="heading">
          <h1 class="dashboard-title">Riderly Admin Dashboard</h1>
        </ul>
        <div id="welcomeMessage" style="color: white">Welcome Admin</div>
        <div class="buttons">
          <div class="riderly-button buttons">
            <a href="home.html" class="button signin-button">Home</a>
            <a href="li.html" class="button signin-button">Log Out</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="sidenav">
      <a href="#Home">Home</a>
      <button class="dropdown-btn">
        Inventory
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="#" id="myBtn" class="add-btn">Add Bike</a>
        <a href="#">View Bike</a>
      </div>
      <button class="dropdown-btn">
        Customers
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
      <button class="dropdown-btn">
        Rentals
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
      <button class="dropdown-btn">
        Reports
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-container">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>

      <div>
        <a href="#logout"><button class="btn">Logout</button></a>
      </div>
    </div>

   

    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn" class="btn">Add Bike</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="submit">
            <div class="container">
                <div class="card">
                    <div class="inputBox1">
                        <input type="text" placeholder="Brand..........">
                    </div>
        
                    <div class="inputBox">
                        <input type="text" placeholder="Type..........">
                    </div>
        
                    <div class="inputBox">
                        <input type="text" placeholder="Model..........">
                    </div>
                    <div class="inputBox">
                        <input type="file" placeholder="image..........">
                    </div>
        
                    <button class="enter">Submit</button>
        
                </div>
            </div>
        </form>
      </div>
    </div>

    <script src="./dashboard.js"></script>
  </body>
</html>

      <div class="dropdown-container">

      <div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="submit">
            <div class="container">
                <div class="card">
                    <div class="inputBox1">
                        <input type="text" placeholder="Brand.........." id="bikeBrand">
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Type.........." id="bikeType">
                    </div>
        
                    <div class="inputBox">
                        <input type="text" placeholder="Model.........." id="bikeModel">
                    </div>
                    <div class="inputBox">
                        <input type="file" placeholder="image.........." id="bikeImage">
                    </div>
        
                    <button class="enter">Submit</button>
        
                </div>
            </div>
        </form>
      </div>
    </div>

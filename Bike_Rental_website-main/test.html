<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .row-items {
      display: flex;
      justify-content: space-around;
    }
  </style>
  <body>
    <div class="row-items">
      <span class="closeModel">&times;</span>

      <span id="iconSpan"><img src="./images/27-513.webp" style="" /></span>
      <div>
        <img src="./images/bike-1.png" class="rent-img" />
        <span id="iconSpan"><img src="./images/27-512.webp" /></span>

        <div>
          <label>Rent Date: </label>
          <input
            id="datepicker"
            onchange="checkDate()"
            required
            class="datepicker-input"
            type="date"
          />
        </div>
        <br /><br />
      </div>

      <br />
    </div>
    <button
      class="btn RequestRentBtn"
      id="RequestRentBtn"
      data-index="${bikeObj.bikeId}"
    >
      Request Rent
    </button>
    <div id="showBikeRent" class="showBikeRent"></div>

    <h5>`1234567890-</h5>
    <form>
        <label>Rent Date: </label>
        <input
          id="datepicker"
          onchange="checkDate()"
          required
          class="datepicker-input"
          type="date"
          required
        />
        <button type="submit"></button>
      </form>
  </body>
</html>

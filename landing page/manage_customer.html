<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riderly - Manage Customers</title>
    <link rel="stylesheet" href="manage_customers.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div id="logo-container">
                <img src="../images/logo.jpg" alt="Riderly Logo" width="80px">
                <p>Riderly</p>
            </div>
            <ul class="heading">
                <h1 class="dashboard-title">Manage Customers</h1>
            </ul>
            <div class="buttons">
                <div class="riderly-button buttons">
                    <a href="home.html" class="button signin-button">Home</a>
                    <a href="manage_bikes.html" class="button signin-button">MotorBikes</a>
                    <a href="rent.html" class="button signin-button">Rentals</a>
                    <a href="li.html" class="button signin-button">Log Out</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button id="addCustomerBtn" class="add-button">Add Customer</button>
            <div id="cuscount" class="bike-count"></div>
            <div class="search-bar">
                <input type="number" id="ID_search" placeholder="Search by ID">
                <input type="text" id="UName_search" placeholder="Search by Name">
                <button id="search_btn" onclick="searchCustomer()">Search</button>
                <br>
                
            </div>
        </aside>
        <section class="content">
            <div id="user_table"></div>
            <!-- Additional content can go here -->
        </section>

        <!-- Popup for Search Results -->
        <div id="searchResultsPopup" class="popup">
            <div class="popup-content">
                <span id="searchResultsCloseBtn" class="close-btn">&times;</span>
                <h2>Search Results</h2>
                <div id="searchResultsContent"></div>
            </div>
        </div>

        <!-- Main Content -->
       
    </div>

    <!-- Popup Form for Adding Customers -->
    <div id="customerPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <span id="customerCloseBtn" class="close-btn">&times;</span>
            <h2>Add Customer</h2>
            <form id="customerForm">
                <table id="customer_container">
                    <tr>
                        <td>
                            <label for="customer_id">NIC</label>
                            <input type="number" id="customer_id" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_name">Name</label>
                            <input type="text" id="customer_name" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_license">License Number</label>
                            <input type="text" id="customer_license" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_mobile">Mobile</label>
                            <input type="text" id="customer_mobile" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_address">Address</label>
                            <input type="text" id="customer_address" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customer_email">Email</label>
                            <input type="email" id="customer_email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-actions">
                                <input type="submit" value="Submit" class="btn submit-btn">
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <script src="manage_customer.js"></script>
</body>

</html>

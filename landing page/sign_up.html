<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riderly - Rent Your Favourite Motorbike</title>
    <link rel="stylesheet" href="sign_up.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div id="logo-container">
            <img src="../images/logo.jpg" alt="Riderly Logo" width="80px">
            <p>Riderly</p>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="explore.html">Explore Motorbikes</a></li>
            <li><a href="../About us/about_us.html">About Us</a></li>
        </ul>
        <div class="buttons">
            <div id="welcomeMessage"></div>
            <div class="riderly-button buttons">
              <a href="terms.html" class="button signin-button">Terms</a>

              <a href="li.html" class="button signin-button">Sign In</a>
          </div>
          
    </nav>
    <!-- Sign-Up Form -->
    <form class="modal-content" id="userForm">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="insertname"><b>Name:</b></label>
            <input type="text" id="insertname" placeholder="Enter your name" name="insertname" required>
            
            <label for="inputNIC/Passport"><b>NIC/Passport No:</b></label>
            <input type="text" id="inputNIC/Passport" placeholder="Enter your NIC/Passport" name="inputNIC/Passport" required>
            
            <label for="insertPhoneNo"><b>Phone No:</b></label>
            <input type="text" id="insertPhoneNo" placeholder="Enter your Phone No" name="insertPhoneNo" required>
            
            <label for="insertAddress"><b>Address:</b></label>
            <input type="text" id="insertAddress" placeholder="Enter your Address" name="insertAddress" required>
            
            <label for="email"><b>Email:</b></label>
            <input type="text" id="email" placeholder="Enter Email" name="email" required>

            <label for="drivingLicence"><b>Driving Licence No:</b></label>
            <input type="text" id="drivingLicence" placeholder="Enter your Driving Licence No" name="drivingLicence" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="psw" required>

            <label for="repeatPassword"><b>Repeat Password:</b></label>
            <input type="password" id="repeatPassword" placeholder="Repeat Password" name="psw-repeat" required>

            <p>By creating an account you agree to our <a href="terms.html" style="color:rgba(255, 30, 68, 0.629)" >Terms & Privacy</a>.</p>
            <br>
            <div class="clearfix">
                <button type="button" onclick="redirectToHome()" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
               
            </div>
            <p>Already have an account?</p><br>
              <center><a href="../landing page/li.html" class="signupbtn">Login</a></center>
             
        </div>
    </form>

    <script src="sign_up.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-image: linear-gradient(rgba(4, 9, 30, 0.7), rgba(4, 9, 30, 0.7)), url("../images/pexels-shkrabaanthony-5794243.jpg");
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: rgb(184, 154, 154);
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 15px 25px, rgba(0, 0, 0, 0.05) 0px 5px 10px;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 20%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
            width: 100%;
            margin: auto;
        }

        .container label {
            font-weight: bold;
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            border-color: #f44336;
        }

        button {
            background-color: #f44336;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #272c32;
        }

        .cancelbtn {
            background-color: #7c0f07;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .cancelbtn:hover {
            background-color: #1a1717;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        span.psw {
            float: right;
            padding-top: 16px;
            color: white;
        }

        .container a {
            color: #007bff;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form class="modal-content animate" id="loginForm">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <!-- <img src="user.png" alt="Avatar" class="avatar"> -->
             <h3>Sign in </h3>
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter NIC/Passport no as username" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>

            <button type="submit">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Get the username and password values
            const username = document.getElementById('uname').value;
            const password = document.getElementById('psw').value;

            // Hardcoded manager credentials
            const managerUsername = 'aaa'; // Replace with actual manager username
            const managerPassword = 'zzz'; // Replace with actual manager password

            // Check if the login is for the manager
            if (username === managerUsername && password === managerPassword) {
                // Redirect to the dashboard page for manager
                window.location.href = "dashboard.html";
            } else {
                // Get user data from local storage
                const users = JSON.parse(localStorage.getItem('user')) || [];
                // Find the user with the matching username (NIC/Passport No.)
                const user = users.find(user => user.id === username);

                if (user) {
                    // Decrypt stored password and check if it matches the entered password
                    const decryptedPassword = atob(user.password);
                    if (password === decryptedPassword) {
                        // Store the logged-in user in localStorage
                        localStorage.setItem('loggedInUser', JSON.stringify(user));

                        // Redirect to the home page
                        window.location.href = "home.html";
                    } else {
                        // If invalid, show an error message
                        alert("Invalid username or password. Please try again.");
                    }
                } else {
                    // If no user found, show an error message
                    alert("No account found with this NIC/Passport No.");
                }
            }
        });
    </script>
</body>

</html>
